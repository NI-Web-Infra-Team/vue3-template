name: close inaction issue

on:
  schedule:
    - cron: "00 12,00,18 * * *"

jobs:
  check-need-info:
    runs-on: ubuntu-latest
    steps:
      - name: need reproduction
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issues'
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: 'need reproduction'
          inactive-day: 3
