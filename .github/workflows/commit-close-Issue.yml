name: commit close issue

on:
  push:
    branches: 
      - 'main'

jobs:
  mark-duplicate:
    runs-on: ubuntu-latest
    steps:
      - name: mark-duplicate
        uses: actions-cool/issues-helper@v3
        with:
          actions: "mark-duplicate"
          token: ${{ secrets.GITHUB_TOKEN }}
          close-issue: true
          duplicate-command: "/re"
